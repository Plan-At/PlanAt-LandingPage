  <script>
    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false); // false for synchronous request
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
    resp = httpGet("https://api-0.752628.xyz/v1/public/user/profile?person_id=1234567890")
    console.log(resp)
    obj = JSON.parse(resp)

    document.getElementById("myName").innerText = obj.naming.display_name
    document.getElementById("userName").placeholder = obj.naming.display_name
  </script>
  <script>
    function enable() {

  <script>
    $('#update').click(function () {
      $(this).hide();
      $('#save, #cancel').show();
    });
    $('#cancel').click(function () {
      $('#update').show();
      $('#save, #cancel').hide();
      const form = document.getElementById('user-portfolio');

      $('#user-portfolio input').each(function () {
        this.disabled = true;

      });

    });

    $('#save').click(function () {
      $(this).hide();
      $('#cancel').hide();
      $('#update').show();
      const form = document.getElementById('user-portfolio');

      $('#user-portfolio input').each(function () {
        this.disabled = true;
        console.log(JSON.stringify({"display_name": document.getElementById("userName").value}));
        resp = httpPost("https://api-0.752628.xyz/v1/update/user/profile/name/display_name?person_id=1234567890", JSON.stringify({"display_name": document.getElementById("userName").value}));
        console.log(resp);

      });
    });

    function httpPost(theUrl, body) {
              var xmlHttp = new XMLHttpRequest();
              xmlHttp.open( "POST", theUrl );
              xmlHttp.setRequestHeader("pa-token", getCookie("pa-token")); // false for synchronous request
              xmlHttp.setRequestHeader("Accept", "application/json")
              xmlHttp.setRequestHeader("Content-Type", "application/json");
              xmlHttp.send(body);
              return xmlHttp.responseText;
          }


  </script>
  <script>
    
//This function sets cookies. First input is the name of the cookie (string), second is it's value (string). Third is days until it expires (int).
function setCookie(cname,cvalue,exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    let expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

//This function gets the value of a cookie. The input is the name of the cookie (string). It returns the vale of the cookie (string). If the cookie has no value/does not yet exist, it returns "".
function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
}

setCookie("pa-token", "aaaaaaaa", 365)
