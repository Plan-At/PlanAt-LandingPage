<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - PlanAt</title>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <button type="button" class="btn btn-primary" onclick="logoutButton()">Clear cookie</button>
    <script>
        function logoutButton() {
            if (confirm(`You Are About to Log out`)) {
                document.cookie = "pa-token=";
                location.href = "index.html";
            }
        }
    </script>
    <div id="footer-placeholder"></div>
    <!--  reuse the footer in multiple pages vs jQuery-->
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
        });
        $(function () {
            $("#footer-placeholder").load("footer.html");
        });
    </script>
</body>
</html>
